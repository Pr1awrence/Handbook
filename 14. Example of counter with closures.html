<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click me!</title>
    <style>body, button {margin: 10px;}
    div {padding: 10px;}
    </style>
    <script>
        //it's bad decision, because we have a global variable count
        /*
        var count = 0;
        window.onload = function(){
            var button = document.getElementById("clickme");
            button.onclick = handleButton;
        }

        function handleButton() {
            var message = document.getElementById("message");
            count++;
            message.innerHTML = "You clicked me " + count + " times!";
        }
    */
        //i'm refactor code above, now we have a function expression "button.onclick" - closure
    window.onload = function () {
        var count = 0;
        var message = document.getElementById("message");
        var button = document.getElementById("clickme");

        button.onclick = function(){
            count++;
            message.innerHTML = "You clicked me " + count + " times!";
        }
    }
    </script>
</head>
<body>
    <button id="clickme">Click me!</button>
    <div id="message"></div>
</body>
