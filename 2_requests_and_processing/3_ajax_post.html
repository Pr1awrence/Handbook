<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax post</title>
    <script>
        window.onload = function () {
            let inp_email = document.getElementById('email');
            let inp_phone = document.getElementById('phone');
            let inp_name = document.getElementById('name');
            document.getElementById("send").onclick = function () {
                let params = 'email=' + inp_email.value + '&' + 'phone=' + inp_phone.value + '&' +
                    'name=' + inp_name.value;
                alert(params);
                ajaxPost(params);
            };

            function ajaxPost(params) {
                let request = new XMLHttpRequest();

                request.onreadystatechange = function () {
                    if(request.readyState === 4 && request.status === 200){
                        document.getElementById("result").innerHTML = this.responseText;
                    }
                };
                request.open("POST", "3_database.txt");
                request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');//https://learn.javascript.ru/xhr-forms
                request.send(params);
            }
        }
    </script>
</head>
<body>
    <form>
        Email:<br>
        <input type="email" id="email"><br>
        Phone:<br>
        <input type="text" id="phone"><br>
        Name:<br>
        <input type="text" id="name"><br>
        <input type="button" id="send" value="Send">
    </form>
<div id="result"></div>
</body>
</html>
